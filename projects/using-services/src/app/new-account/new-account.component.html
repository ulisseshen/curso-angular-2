<div class="row">
  <div class="col-12 mb-3">
    <label class="form-label" for="account-name">Account Name</label>
    <input id="account-name" type="text" class="form-control" #accountName>
  </div>
  <div class="col-12 mb-3">
    <select class="form-select" #status>
      <option selected disabled>Escolha...</option>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
      <option value="hidden">Hidden</option>
    </select>
  </div>
</div>
<button class="btn btn-primary" (click)="onCreateAccount(accountName.value, status.value)"> Add Account </button>
